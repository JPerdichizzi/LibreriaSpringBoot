<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header> 
    <a href="/logout"> Desconectar Administrador</a>
</header>
<body>
    <div>
        <h2 class="">Borrar Administrador</h2>
            <form action="/borrarAdministrador" method="POST" enctype="multipart/form-data">
                
                <p th:if="${error != null}" th:text="${error}" style="color:red";></p>
                 <p th:if="${borrado != null}" th:text="${borrado}" style="color:red"></p>
                
              
              <label>E-Mail</label>
              <input type="email" class="" name="mail" th:value="${mail}"/>
                     
                      
              
              <label>Clave</label>
              <input type="password" class="" name="clave" th:value="${clave}"/>
              
              
              
              <br/><button type="submit" class="">Borrar</button>
            </form>
    </div>
    
    
</body>
</html>
